<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The ultimate server management bot with moderation, memes, and so much more">
    <link rel="stylesheet" href="css/dist/styles.css">
    <title>UtilityBot | Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@100;500&family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo-wrap">
            <a class="logo-link" href="utilitybot.co">
                <img src="imgs/logo.png">
            </a>
        </div>
        <div class="github" id="github">
            <a href="https://github.com/discordutilitybot">
                <img src="imgs/github.svg">
            </a>
        </div>
        <p id="githubLabel">View on GitHub</p>
        <div class="menu" id="menuOpen">
            <div class="nav-toggle">
                <div class="nav-toggle-bar"></div>
              </div>
        </div>
        <div class="main-nav" id="navShade">
            <ul id="navItems">
                <li>Home</li>
                <li>FAQ</li>
                <li>Commands</li>
                <li id="contact">Contact</li>
                <li class="special" id="rippleBtn">Invite<span class="ripple" id="ripple"></span></li>
            </ul>
        </div>
    </nav>
    <main id="main">
        <img src="imgs/wave.png">
        <div class="title-container">
            <h1>UtilityBot</h1>
            <h2>The ultimate server management bot</h2>
        </div>
        <div class="features">
            <div class="feature">
                <h1>Features</h1>
                <hr>
                <p></p>
            </div>
            <div class="feature">
                <h1>Integrations</h1>
                <hr>
            </div>
            <div class="feature">
                <h1>Utilities</h1>
                <hr>
            </div>
        </div>
    </main>
    <div class="modal-blur" id="overlay"><div class="modal" id="contactModal"><p id="contactClose">&times;</p><h2>Contact Us</h2></div></div>
    <div id="blurOverlay"></div>
    <script src="js/app.dev.js"></script>
    <!-- Script tag with single space below will stop unwanted transitions from firing on page load on chrome :) -->
    <script> </script>
    <noscript>Please enable JavaScript</noscript>
</body>
</html>
